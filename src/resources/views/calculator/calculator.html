<template>
    <require from="../controls/escape-quotes-value-converter"></require>
    <require from="./event-view"></require>

    <ai-dialog id="calculator">
        <ai-dialog-body>
            <form class="ui form segment">
                <h4 class="ui dividing header">Requested Order</h4>
                <div class="two fields">
                    <div class="field">
                        <label for="customer">Customer</label>
                        <select name="customer" id="customer">
                            <option value="">Choose Customer</option>
                            <option repeat.for="c of customers" value="${c.name}">${c.name}</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Arrival Date</label>
                        <div class="calendar">
                            <span>${dateDisplay}</span>
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label for="plant">Plant</label>
                        <select name="plant" id="plant">
                            <option value="">Choose Plant</option>
                            <option repeat.for="p of plants" value.bind="p.name | escapeQuotes">${p.name}</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" value.bind="calculator.orderQuantity | integer & debounce" required>
                    </div>
                </div>

                <div class="ui divider"></div>

                <div class="ui checkbox">
                    <input type="checkbox" name="partial-space" checked.bind="partialSpace">
                </div>

                <table class="ui table">
                    <thead>
                        <tr>
                            <th class="center aligned">Event</th>
                            <th class="center aligned">Week</th>
                            <th class="center aligned">Tables</th>
                            <th class="center aligned" repeat.for="z of calculator.zones">${z.name}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="week of calculator.weeks">
                            <td>
                                <div class="ui ribbon label" if.bind="week.events.length">
                                    <event-view repeat.for="event of week.events" event.bind="event" calculator.bind="calculator"></event-view>
                                </div>
                            </td>
                            <td class="center aligned">${week.week.week}</td>
                            <td class="center aligned">${week.tables}</td>
                            <td class="center aligned" repeat.for="z of week.week.zones | keys">
                                ${week.week.zones[z].available}
                            </td>
                        </tr>
                        <tr show.bind="calculator.order.stickDate">
                            <td colspan="3">&nbsp;</td>
                            <td class="center aligned" repeat.for="z of calculator.zones">
                                <button click.trigger="createOrder(z)" class="basic ui icon button">
                                    <i class="checkmark box icon"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </ai-dialog-body>
        <ai-dialog-footer>
            <button click.trigger="controller.cancel()">Cancel</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
