<template>
    <require from="styles/order-detail.css"></require>
    <require from="../calculator/event-view"></require>

    <ai-dialog id="order-detail">
        <ai-dialog-header>
            <h2>Order ${calculator.order._id}</h2>
            <button class="ui basic button" click.delegate="print()">
                <i class="print icon"></i>
                Print Order
            </button>
        </ai-dialog-header>
        <ai-dialog-body>
            <form class="ui form segment">                
                <div class="two fields">
                    <div class="field">
                        <label>Customer</label>
                        <p>${calculator.order.customer.name}</p>
                    </div>
                    <div class="field">
                        <label>Plant</label>
                        <p>${calculator.order.plant.name}</p>
                    </div>
                    <div class="field">
                        <label>Arrival Date</label>
                        <div class="calendar">
                            <span class="date-display">${dateDisplay}</span>
                        </div>
                    </div>
                    <div class="field">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" value.bind="calculator.order.quantity" required>
                    </div>
                </div>

                <div class="ui divider"></div>

                <div class="ui checkbox">
                    <input type="checkbox" name="partial-space" checked.bind="partialSpace">
                </div>

                <table class="ui table">
                    <thead>
                        <tr>
                            <th class="center aligned">Event</th>
                            <th class="center aligned">Week</th>
                            <th class="center aligned">Tables</th>
                            <th class="center aligned" repeat.for="z of calculator.zones">${z.name}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="week of calculator.weeks">
                            <td>
                                <div class="ui ribbon label" if.bind="week.events.length">
                                    <event-view repeat.for="event of week.events" event.bind="event" calculator.bind="calculator"></event-view>
                                </div>
                            </td>
                            <td class="center aligned">${week.week.week}</td>
                            <td class="center aligned">${week.tables|numericFormat}</td>
                            <td class="center aligned ${week.zones[z].available < 0 ? 'negative' : 'positive'}" repeat.for="z of week.zones | keys">
                                ${week.zones[z].available}
                            </td>
                        </tr>
                        <tr show.bind="calculator.order.stickDate">
                            <td colspan="3">&nbsp;</td>
                            <td class="center aligned" repeat.for="zone of calculator.zones">
                                <button click.trigger="createOrder(zone)" class="basic ui icon button">
                                    <i class="checkmark box icon" show.bind="zone.canFit"></i>
                                    <i class="warning sign box icon" hide.bind="zone.canFit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </form>
        </ai-dialog-body>
        <ai-dialog-footer>
            <button class="ui basic red button left floated" click.delegate="delete()">
                <i class="trash icon"></i>
            </button>

            <button class="ui basic button" click.delegate="cancel()">Cancel</button>
            <button class="ui basic primary button" click.delegate="save()">
                <i class="save icon"></i>
                Save
            </button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
