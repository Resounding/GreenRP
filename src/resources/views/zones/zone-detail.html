<template>
    <require from="styles/zone-detail.css"></require>

    <button type="button" class="ui icon button red" click.delegate="close()">
        <i class="close icon"></i>
    </button>

    <table>
        <thead>
            <tr>
                <th>Week</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="[key,value] of orders">
                <td>${value.weekNumber}</td>
                <td repeat.for="[name,plant] of value.plants">${plant.tables}</td>
                <td>${value.available}</td>
            </tr>
        </tbody>
    </table>
</template>
