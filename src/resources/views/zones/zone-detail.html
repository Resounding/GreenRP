<template>
    <require from="styles/zone-detail.css"></require>

    <button type="button" class="ui icon button red" click.delegate="close()">
        <i class="close icon"></i>
    </button>

    <table>
        <thead>
            <tr>
                <th>Week</th>
                <th repeat.for="plant of model.plants">${plant}</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="week of model.weeks">
                <td>${week.weekNumber}</td>
                <td repeat.for="plant of week.plants">${plant}</td>
                <td>${week.available}</td>
            </tr>
        </tbody>
    </table>
</template>
