<template>
    <div class="ui segments">
        <div class="ui clearing segment">
            <button type="button" class="basic ui positive right floated button" click.delegate="addCategory()">
                <i class="plus icon"></i>
                Add Category
            </button>
        </div>
        <div class="ui secondary segment">
            <table class="ui single line table">
                <thead>
                    <tr>
                        <th class="collapsing">Name</th>
                        <th class="collapsing">Colour</th>
                        <th class="collapsing center aligned">Active</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="category of taskCategories">
                        <td>                    
                            <a click.delegate="detail(category)">${category.name}</a>
                        </td>
                        <td class="collapsing center aligned">
                            <div class="ui label ${category.colour}">${category.colour}</div>
                        </td>
                        <td class="collapsing center aligned">
                            <i class="icon checkmark" show.bind="category.active"></i>
                        </td>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
