<template>
    <require from="styles/home.css"></require>
    <div id="home-container" class="segment" element.ref="el">
        <div class="ui grid sticky">
            <div class="four column row">
                <div class="left floated column">
                    <h1 class="ui left aligned header">
                        <a route-href="route: home; params.bind: { year: lastYear}">&lt; &nbsp; ${lastYear}</a>
                    </h1>
                </div>
                <div class="column">
                    <h1 class="ui center aligned header">${year}</h1>
                </div>
                <div class="right floated column">
                    <h1 class="ui right aligned header">
                        <a route-href="route: home; params.bind: { year: nextYear}">${nextYear} &nbsp; &gt;</a>
                    </h1>
                </div>
            </div>
            <table class="ui striped celled table">
                <thead>
                    <tr>
                        <th class="${weekWidth} wide">Week</th>
                        <th repeat.for="zone of zones" class="center aligned ${zoneWidth} wide">
                            <button type="button" class="ui basic button" click.delegate="showZoneDetails(zone)">${zone.name}</button>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>

        <table class="ui striped celled table">
            <thead>
                <tr>
                    <th class="${weekWidth} wide">Week</th>
                    <th repeat.for="zone of zones" class="center aligned ${zoneWidth} wide">
                        <button type="button" class="ui basic button" click.delegate="showZoneDetails(zone)">${zone.name}</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="key,value of weeks">
                    <td>
                        <button type="button" class="ui basic button" click.delegate="showWeekDetails(value)">${value.week}</button>
                    </td>
                    <td repeat.for="zone of zones">${value.zones[zone.name].available|numericFormat}</td>
                </tr>
            </tbody>
        </table>

        <div class="ui grid">
            <div class="four column row">
                <div class="left floated column">
                    <h1 class="ui left aligned header">
                        <a route-href="route: home; params.bind: { year: lastYear}">&lt; &nbsp; ${lastYear}</a>
                    </h1>
                </div>
                <div class="column">
                    <h1 class="ui center aligned header">${year}</h1>
                </div>
                <div class="right floated column">
                    <h1 class="ui right aligned header">
                        <a route-href="route: home; params.bind: { year: nextYear}">${nextYear} &nbsp; &gt;</a>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</template>
