<template>
    <div id="main-menu" class="ui inverted segment" ref="el">
        <div class="ui container">
            <div class="ui large secondary inverted pointing menu">
                <a href="#" class="item logo-item">
                    <img src="images/logo.png" alt="Logo" class="logo">
                    <span>Boekestyn Greenhouses</span>
                </a>
                <a repeat.for="item of authorizedRoutes" href.bind="item.navModel.href" class="item ${item.navModel.isActive? 'active' : ''}">
                    ${item.title}
                </a>
                <button type="button" class="item" click.delegate="showSearch()" show.bind="canSearch">
                    <i class="icon search"></i>
                    Search
                </button>
                <button type="button" class="item" click.delegate="showCalculator()" show.bind="canCreateOrders">
                    <i class="icon plus"></i>
                    New Order
                </button>
                <div class="ui right dropdown item">
                    ${userName}
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <button type="button" class="item" click.delegate="changePassword()">
                            <i class="talk outline icon"></i>
                            Change Password
                        </button>
                        <button type="button" class="item" click.delegate="logout()">
                            <i class="sign out icon"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fixed-menu" class="ui large top fixed menu transition hidden">
        <div class="ui container">
            <a href="#" class="item logo-item">
                <img src="images/logo.png" alt="Logo" class="logo">
                <span>Boekestyn Greenhouses</span>
            </a>
            <a repeat.for="item of authorizedRoutes" href.bind="item.navModel.href" class="item ${item.navModel.isActive? 'active' : ''}">
                ${item.title}
            </a>
            <a class="item" click.delegate="showSearch()" show.bind="canSearch">
                <i class="icon search"></i>
                Search
            </a>
            <a class="item" click.delegate="showCalculator()" show.bind="canCreateOrders">
                <i class="icon plus"></i>
                New Order
            </a>
        </div>
    </div>
</template>
